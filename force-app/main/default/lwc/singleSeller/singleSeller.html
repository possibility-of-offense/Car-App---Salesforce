<template>
    <li class="flex f-align-items-center slds-var-p-around_x-small single-seller">
        <lightning-icon icon-name="standard:event" alternative-text="Event" title="Event"></lightning-icon>
        &nbsp;&nbsp;
        <a href="#" onclick={handleChangeSeller}>{seller.Name}</a>

        <c-spinner show-spinner={ajaxLoading}></c-spinner>

        <div class="icons">
            <div class="favorites__wrapper">
                <lightning-button-icon
                    alternative-text={showText}
                    variant={showVariantBaseOnFavorite}
                    title={showText} 
                    onclick={handleClickFavoriteButton} 
                    class="add-to-favorites-icon"
                    icon-name="utility:heart"
                >
                    <label>Delete seller</label>
                </lightning-button-icon>
                <div lwc:if={showFavoritesButton} class="show-favorites">
                    <button onclick={handleShowFavorites}>Show all favorites</button>
                </div>
            </div>
            &nbsp;
            <lightning-button-icon
                alternative-text="Delete seller"
                variant="brand-outline" 
                title="Delete seller" 
                onclick={handleClickDeleteIcon} 
                class="delete-icon"
                icon-name="utility:delete"
            >
                <label>Delete seller</label>
            </lightning-button-icon>
        </div>
    </li>
</template>
