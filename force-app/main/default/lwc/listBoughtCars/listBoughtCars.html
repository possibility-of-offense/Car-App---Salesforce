<template>
    <lightning-card title="Bought Cars">
        <template lwc:if={showToggleButtonIfMoreThanOneSeller}>
            <div class="toggle-button">
                &nbsp;<lightning-button label={buttonLabel} onclick={handleButtonClick}></lightning-button>
            </div>
        </template>
        <br />

        <c-spinner show-spinner={ajaxLoading}></c-spinner>

        <div lwc:if={toShowReportChart} style="height: 300px;">
            <lightning-button-icon
                alternative-text="Refresh"
                variant="brand-outline"
                title="Refresh"
                onclick={handleRefresh}
                class="edit-icon"
                icon-name="utility:refresh"
            ><label>Edit model</label></lightning-button-icon>
            <lightning-datatable
                key-field="name"
                data={cars}
                columns={columns}>
            </lightning-datatable>
        </div>
        <div lwc:else>
            <c-report-chart sellers={sellers}></c-report-chart>
        </div>

    </lightning-card>
</template>
