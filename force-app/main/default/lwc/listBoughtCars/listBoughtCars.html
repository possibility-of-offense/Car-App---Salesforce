<template>
    <lightning-card title="Bought Cars">
        <template lwc:if={showToggleButtonIfMoreThanOneSeller}>
            <div class="toggle-button">
                &nbsp;<lightning-button label={buttonLabel} onclick={handleButtonClick}></lightning-button>
            </div>
        </template>
        <br />

        <template lwc:if={ajaxLoading}>
            <c-spinner show-spinner={ajaxLoading}></c-spinner>
        </template>

        <div lwc:if={toShowReportChart} style="height: 300px;">
           <div class="icons">
                <lightning-button-icon
                    alternative-text="Refresh"
                    variant="brand-outline"
                    title="Refresh"
                    onclick={handleRefresh}
                    class="edit-icon"
                    icon-name="utility:refresh"
                ><label>Refresh</label></lightning-button-icon>
                &nbsp;
                <lightning-button-icon
                    alternative-text="Archive"
                    variant="brand-outline"
                    title="Archive"
                    onclick={handleArchive}
                    class="edit-icon"
                    icon-name="utility:archive"
                ><label>Archive</label></lightning-button-icon>
                <br />
                <br />
           </div>
            <lightning-datatable
                key-field="name"
                data={cars}
                columns={columns}>
            </lightning-datatable>
        </div>
        <div lwc:else>
            <c-report-chart sellers={sellers}></c-report-chart>
        </div>

    </lightning-card>
</template>
