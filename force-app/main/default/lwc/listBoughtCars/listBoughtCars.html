<template>
    <lightning-card title="Bought Cars">
        <lightning-button label={buttonLabel} onclick={handleButtonClick}></lightning-button>
        <br />

        <div lwc:if={toShowReportChart} style="height: 300px;">
            <lightning-datatable
                key-field="name"
                data={data}
                columns={columns}>
            </lightning-datatable>
        </div>
        <div lwc:else>
            <c-report-chart></c-report-chart>
        </div>

    </lightning-card>
</template>
